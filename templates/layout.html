<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
    <title>Flaskr</title>
  <script src='/lib/js/hoge.js'></script>
  <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}" media='all' />
</head>
<body id='alias'>
  <div class='page'>
    <h1>Flaskr</h1>
    <div class="metanav">
    {% if not session.logged_in  %}
      <a href="{{ url_for('login') }}">Log in link, ログインはここから</a>
    {% else %}
    <a href="{{ url_for('logout') }}">Log out link, ログアウトはここから</a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
      <div class="flash"> {{ message }} </div>
    {% endfor %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
